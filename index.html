	    <!-- Swiper -->
	    <div class="swiper-container swiper-container-main" id="vueMain">

	            <div class="swiper-slide">Slide 3</div>
	            <div class="swiper-slide">Slide 4</div>
	            <div class="swiper-slide">Slide 5</div>
	            <div class="swiper-slide">Slide 6</div>
	            <div class="swiper-slide">Slide 7</div>
	            <div class="swiper-slide">Slide 8</div>
	            <div class="swiper-slide">Slide 9</div>
	            <div class="swiper-slide p10">
                    <div class="head">
                        <div class="headContent">
                            <img src="images/p10title.png" alt="">
                        </div>

                    </div>

                    <div class="content">
                        <div class="bottom"></div>
                        <div class="swiper-container p10top">
                            <div class="swiper-wrapper">
                                <template v-for="item in p10banner">
                                    <div class="swiper-slide item left">
                                        <img src="{{ item.thumb }}" alt="">
                                    </div>
                                </template>

                            </div>
                        </div>
                        <div class="swiper-button-prev nobg nleft">
                            <img src="images/lefticon.png" alt="">
                        </div>
                        <div class="swiper-button-next nobg nright">
                            <img src="images/righticon.png" alt="">
                        </div>
                        <div class="swiper-pagination-p10"></div>
                    </div>
                    <div class="desc">
                        <div class="title">
                            <div style="height: 5px"></div>
                            TT商学院是汇亚TT现代砖为T品牌总部和国内外合<br />
                            作伙伴培养和输出高层次人才的培训学校
                        </div>
                        <div class="clear"></div>
                        <div class="content">
                            让每一个TT学员成为顶尖的企业家（Top tycoon）是TT商学院发展的终极目标，
                            现已成功开发了涵盖团队管理、销售提升、空间设计、
                            售后服务等多方面课程内容，拥有逾百位培训师持续走入终端累计举行数千场培训活动，
                            向终端输出高素质人才。
                        </div>
                    </div>

                </div>
	            <div class="swiper-slide p11">

                   <div class="p11_content">
                       <div class="p11_title"><img src="img/p11title.png" alt=""></div>
                       <div class="p11_title2"><img src="images/p11title2.png" alt=""></div>
                       <div class="p11_form">
                           <p class="p11_p1">
                               <span class="th">电话: </span>
                               <span><i>0757-82527369／13392228989</i></span>
                           </p>
                           <div class="form-item">
                               <div class="left fotm_left" style="background: url('images/user.png') no-repeat center">

                               </div>
                               <div class="left fotm_right">
                                   <input type="text" name="name" placeholder="您的姓名">
                               </div>
                           </div>
                           <div class="form-item">
                               <div class="left fotm_left" style="background: url('images/mobile.png') no-repeat center">
                               </div>
                               <div class="left fotm_right">
                                   <input type="text" name="mobile" placeholder="您的手机号码">
                               </div>
                           </div>
                           <div class="form-item">
                               <div class="left fotm_left" style="background: url('images/addres.png') no-repeat center">
                               </div>
                               <div class="left fotm_right">
                                   <input type="text" placeholder="选择区域" id="J_Address">
                               </div>
                           </div>
                           <div class="form-item">
                               <button class="submit">提交申请</button>
                           </div>
                       </div>

                   </div>
                </div>
	        </div>
	    </div>

	    <script type="text/javascript" src="js/swiper-3.4.2.min.js" ></script>
	    <script type="text/javascript" src="js/main.js" ></script>

        <script src="lib/ydui.citys.js"></script>
        <script src="lib/ydui.js"></script>
	    <script>
	    var swiper = new Swiper('.swiper-container-main', {
	        direction: 'vertical'
	    });

        //省市区三级联动
        $(function(){
            var $target = $('#J_Address');
            $target.citySelect();

            $target.on('click', function (event) {
                event.stopPropagation();
                $target.citySelect('open');
            });

            $target.on('done.ydui.cityselect', function (ret) {
                $(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
            });
        })
	    </script>
	</body>
